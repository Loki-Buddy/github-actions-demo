<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aqua Motion – Single‑File Demo</title>
  <meta name="description" content="Schöne, moderne One‑Page mit Maus‑Trail, fließenden Farben und animierten Kacheln – alles in einer index.html." />
  <style>
    /* ====== Basis & Theme ====== */
    :root {
      --bg-deep: #0b1220;         /* sehr dunkles Blau */
      --bg-deeper: #070d18;
      --primary: #22d3ee;         /* helles Aqua */
      --accent: #0ea5e9;          /* Blau */
      --accent-2: #06b6d4;        /* Türkis */
      --text: #e6f5ff;            /* fast Weiß */
      --muted: #90a4ae;           /* Grau */
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 15% 10%, #0a2a43 0%, transparent 60%),
                  radial-gradient(900px 700px at 85% 15%, #08304a 0%, transparent 55%),
                  radial-gradient(900px 900px at 50% 120%, #092133 0%, transparent 65%),
                  linear-gradient(120deg, #061225, #0a1f3a 30%, #0e2a55 60%, #0a1333);
      overflow-x: hidden;
      min-height: 100dvh;
    }

    /* Animiertes Hintergrund-Gradient-Flimmern */
    body::before {
      content: "";
      position: fixed; inset: -10%; z-index: -1;
      background: linear-gradient(120deg, rgba(34,211,238,.10), rgba(14,165,233,.10), rgba(6,182,212,.10));
      filter: blur(60px) saturate(120%);
      animation: floatGradient 12s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes floatGradient {
      from { transform: translate(-4%, -2%) scale(1.02) rotate(0.5deg); }
      to   { transform: translate(3%, 4%)   scale(1.04) rotate(-0.5deg); }
    }

    /* Canvas für Maus-Trail */
    #trailCanvas {
      position: fixed; inset: 0; z-index: 0; pointer-events: none; mix-blend-mode: screen;
    }

    /* Layout */
    header {
      position: relative; z-index: 1; padding: 72px 24px 40px;
      display: grid; place-items: center; text-align: center;
    }
    .logo {
      display: inline-grid; place-items: center; width: 68px; height: 68px;
      border-radius: 18px; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow), inset 0 0 20px rgba(255,255,255,0.15);
      margin-bottom: 16px;
    }
    .logo svg { width: 42px; height: 42px; filter: drop-shadow(0 6px 12px rgba(0,0,0,0.35)); }

    h1 {
      font-weight: 800; line-height: 1.1; margin: 8px 0 10px; font-size: clamp(28px, 6vw, 56px);
      letter-spacing: 0.3px; text-shadow: 0 8px 30px rgba(6,182,212,0.25);
    }
    .gradient-text {
      background: linear-gradient(180deg, #e6fbff, #9ae9ff 45%, #5dd4ff 70%, #22d3ee 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    p.lead { max-width: 820px; color: #cde8f3; margin: 0 auto; font-size: clamp(15px, 2.4vw, 19px); opacity: 0.9; }

    .cta { margin-top: 26px; display: inline-flex; gap: 12px; }
    .button {
      --bg: linear-gradient(135deg, var(--primary), var(--accent));
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 18px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.15);
      background: var(--bg); color: #03202e; font-weight: 700; text-decoration: none;
      box-shadow: 0 10px 25px rgba(34,211,238,0.25);
      transition: transform .2s ease, box-shadow .2s ease; will-change: transform;
    }
    .button:hover { transform: translateY(-2px); box-shadow: 0 16px 36px rgba(34,211,238,0.35); }
    .button.ghost { background: transparent; color: var(--text); border-color: rgba(255,255,255,0.18); box-shadow: none; }
    .button.ghost:hover { background: rgba(255,255,255,0.06); }

    /* Grid-Kacheln */
    .section { position: relative; z-index: 1; padding: 24px; }
    .grid {
      display: grid; gap: 18px; max-width: 1200px; margin: 26px auto 70px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card {
      position: relative; border-radius: 18px; padding: 20px; overflow: hidden;
      background: radial-gradient(220px 140px at 20% 10%, rgba(34,211,238,0.08), transparent 60%),
                  radial-gradient(260px 180px at 80% 0%, rgba(14,165,233,0.08), transparent 65%),
                  var(--card);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      transform-style: preserve-3d; transform: perspective(900px) rotateX(0) rotateY(0);
      transition: transform .18s ease, border-color .2s ease, background .2s ease;
      outline: none;
    }
    .card:hover { border-color: rgba(34,211,238,0.4); }
    .card:focus-visible { box-shadow: 0 0 0 3px rgba(34,211,238,0.4), var(--shadow); }

    .card .shine { position: absolute; inset: -40%; background: radial-gradient(180px 120px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.15), transparent 60%); filter: blur(10px); transition: opacity .2s ease; opacity: 0; }
    .card:hover .shine { opacity: 1; }

    .card h3 { margin: 8px 0 6px; font-size: 20px; letter-spacing: .2px; }
    .card p  { margin: 0; color: #c3deea; font-size: 14.5px; line-height: 1.5; }

    .badge { display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: #bfefff; opacity: .9; }
    .badge svg { width: 18px; height: 18px; }

    .icon {
      width: 46px; height: 46px; border-radius: 12px; display: grid; place-items: center;
      background: linear-gradient(135deg, rgba(34,211,238,0.22), rgba(14,165,233,0.22));
      border: 1px solid rgba(255,255,255,0.14); margin-bottom: 10px;
    }
    .icon svg { width: 26px; height: 26px; }

    /* Tooltip auf Hover (nur CSS) */
    .hint {
      position: absolute; right: 12px; top: 12px; font-size: 12px; color: #bdefff;
      background: rgba(0,0,0,0.35); padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.18);
      opacity: .0; transform: translateY(-6px); transition: all .2s ease;
    }
    .card:hover .hint { opacity: 1; transform: translateY(0); }

    footer {
      position: relative; z-index: 1; color: #bcd6e6; text-align: center; padding: 26px 18px 40px; opacity: 0.9;
    }

    /* Dekorative Blasen */
    .bubble {
      --size: 12px; position: fixed; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
      filter: blur(0.5px); opacity: .25; animation: rise var(--dur,12s) linear infinite;
      box-shadow: 0 0 20px rgba(34,211,238,0.2);
    }
    @keyframes rise { from { transform: translateY(8vh); } to { transform: translateY(-120vh); } }

    /* Kleinere Screens */
    @media (max-width: 520px) { .cta { flex-direction: column; width: 100%; } .button { justify-content: center; } }
  </style>
</head>
<body>
    <h1>Katzen</h1>
    <h1>Hunde</h1>
    <p>Noch eine Änderung</p>
    <img src="https://cdn.prod.www.spiegel.de/images/ec144009-0001-0004-0000-000000881881_w1200_r1_fpx72.47_fpy49.97.jpg" alt="Katze">
    <p>Ich liebe Katzen!</p>
    <p>Ich liebe auch Hunde!</p>
    <p>Ich liebe alle Tiere!!</p>
</body>
</html>
